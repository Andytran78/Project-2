<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="UTF-8">
        <title>The Bookshelf</title>

        <!-- Bootstrap CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
       <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Create a Profile</h2>
        <form class="signup">
          <div class="form-group">
            <label for ="exampleInputFirstName">First Name</label>
            <input type="text" class="form-control" id="firstName-input" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for ="exampleInputLastName">Last Name</label>
            <input type="text" class="form-control" id="lastName-input" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPasswordMatch">Re-Enter Password</label>
            <input type="password" class="form-control" id="password-input2" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default" id = "submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

    <!-- Custom Script -->
    <script type="text/javascript" src="js/createProfile.js"></script>
    </body>
</html>
